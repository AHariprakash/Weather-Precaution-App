<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå¶Ô∏è Weather Precaution App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #f5f6fa;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #2d3436;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input, button {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #dfe6e9;
      margin: 10px 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      background-color: #00cec9;
      color: white;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0984e3;
    }

    .result-card, .description-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .emoji {
      font-size: 50px;
      text-align: center;
    }

    .section-title {
      font-weight: bold;
      color: #006266;
      font-size: 18px;
      margin-top: 15px;
      border-bottom: 2px solid #00cec9;
    }

    ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    li {
      margin-bottom: 8px;
    }

    .advice-form {
      margin-top: 30px;
    }

    textarea {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #dfe6e9;
      resize: none;
    }

    .floating-object {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 1;
      pointer-events: auto;
      opacity: 0.85;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .floating-object.bounce {
      animation: bounce 0.5s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .floating-object:nth-child(1) { top: 15%; left: 5%; animation-delay: 0s; }
    .floating-object:nth-child(2) { top: 45%; left: 85%; animation-delay: 2s; }
    .floating-object:nth-child(3) { top: 70%; left: 25%; animation-delay: 4s; }

    .toggle-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #00cec9;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .toggle-btn:hover {
      background: #0984e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Weather Precaution Guide</h1>
    <input type="text" id="location" placeholder="Enter city or location" />
    <button onclick="getWeatherByCity()">Search</button><br>
    <button onclick="getCurrentLocation()">üìç Use My Location</button>
    <button onclick="startVoiceInput()">üé§ Speak Location</button>

    <div id="result" class="result-card" style="display:none;">
      <div class="emoji" id="weather-emoji"></div>
      <div id="temp-display"></div>
      <div id="weather-message"></div>
    </div>

    <div id="description" class="description-box" style="display:none;"></div>

    <div class="advice-form">
      <h3>üí° Share Your Advice</h3>
      <textarea id="userAdvice" rows="4" placeholder="Your weather tips..."></textarea><br>
      <button onclick="submitAdvice()">Submit Advice</button>
    </div>
  </div>

  <!-- Floating Fun Elements -->
  <div id="floatingContainer">
    <img src="https://cdn-icons-png.flaticon.com/512/2009/2009262.png" class="floating-object" alt="Fun 1" />
    <img src="https://cdn-icons-png.flaticon.com/512/3256/3256017.png" class="floating-object" alt="Fun 2" />
    <img src="https://cdn-icons-png.flaticon.com/512/1632/1632670.png" class="floating-object" alt="Fun 3" />
  </div>
  <button class="toggle-btn" onclick="toggleFloatingObjects()">üéà Toggle Fun Mode</button>

  <script>
    const apiKey = "518c298036d7e8bfe7d130e12a1d1afd";

    function getWeatherByCity() {
      const location = document.getElementById("location").value.trim();
      if (!location) return alert("Please enter a location");
      fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`);
    }

    function getCurrentLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`);
      }, () => alert("Geolocation access denied."));
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("location").value = transcript;
        getWeatherByCity();
      };
      recognition.onerror = e => alert("Voice error: " + e.error);
    }

    async function fetchWeather(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.cod !== 200) return alert("Location not found");
        const temp = Math.round(data.main.temp);
        const city = data.name || "your location";
        displayWeather(temp, city);
      } catch {
        alert("Weather fetch failed.");
      }
    }

    function displayWeather(temp, city) {
      const result = document.getElementById("result");
      const descBox = document.getElementById("description");
      const emoji = document.getElementById("weather-emoji");
      const tempText = document.getElementById("temp-display");
      const message = document.getElementById("weather-message");

      let info = getInfoByTemp(temp);
      document.body.style.backgroundImage = `url(${info.bg})`;
      emoji.textContent = info.icon;
      tempText.textContent = `${temp}¬∞C`;
      message.textContent = info.message;
      result.style.display = "block";
      descBox.innerHTML = `<p><strong>üìç City:</strong> ${city}</p>` + getDetailedDescription(info.descKey);
      descBox.style.display = "block";

      const speak = new SpeechSynthesisUtterance();
      speak.text = `Temperature is ${temp} degrees Celsius in ${city}. ${info.message}. Here's your advice: ${descBox.textContent}`;
      speechSynthesis.speak(speak);
    }

    function getInfoByTemp(temp) {
      if (temp <= 4) return { icon: "‚ùÑÔ∏è", message: "Extremely Cold - Stay indoors", bg: "https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5", descKey: "cold" };
      if (temp <= 9) return { icon: "üß•", message: "Very Cold - Wear warm layers", bg: "https://images.unsplash.com/photo-1516826435551-36a8a09e4526", descKey: "cold" };
      if (temp <= 14) return { icon: "üå•Ô∏è", message: "Chilly - Carry a jacket", bg: "https://images.unsplash.com/photo-1515694346937-94d85e41e6f0", descKey: "cold" };
      if (temp <= 19) return { icon: "üå§Ô∏è", message: "Cool and Pleasant", bg: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e", descKey: "cold" };
      if (temp <= 24) return { icon: "üòä", message: "Mild weather - Enjoy!", bg: "https://images.unsplash.com/photo-1502082553048-f009c37129b9", descKey: "cold" };
      if (temp <= 29) return { icon: "üåû", message: "Warm - Stay hydrated", bg: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", descKey: "hot" };
      if (temp <= 34) return { icon: "üòì", message: "Hot - Avoid heavy work", bg: "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7", descKey: "hot" };
      if (temp <= 49) return { icon: "üî•", message: "Very Hot - Health risk", bg: "https://images.unsplash.com/photo-1517649763962-0c623066013b", descKey: "very_hot" };
      return { icon: "‚ò†Ô∏è", message: "Extreme Heat - Stay indoors!", bg: "https://images.pexels.com/photos/13383652/pexels-photo-13383652.jpeg", descKey: "very_hot" };
    }

    function getDetailedDescription(key) {
      const data = {
        cold: {
          todo: ["Wear warm clothes", "Use heaters", "Drink warm fluids", "Stay indoors", "Close windows"],
          nottodo: ["Don't go barefoot", "Avoid cold showers", "No alcohol", "No wet clothes", "No sleeping uncovered"],
          eat: ["Soups", "Spicy curry", "Hot tea", "Boiled eggs", "Oatmeal"],
          precaution: ["Cover head/ears", "Heater safety", "Emergency blanket", "Frostbite check", "Drive safe"]
        },
        hot: {
          todo: ["Drink lots of water", "Use sunscreen", "Wear cotton", "Avoid peak hours", "Cool showers"],
          nottodo: ["Avoid black clothes", "No spicy food", "No caffeine", "Avoid sun at noon", "Don't ignore thirst"],
          eat: ["Coconut water", "Fruits", "Salads", "Buttermilk", "Cucumber"],
          precaution: ["Stay cool", "Use fan/AC", "Hydrate often", "Avoid fried food", "Avoid alcohol"]
        },
        very_hot: {
          todo: ["Stay indoors", "Cool bath", "Use cooling powder", "Cover with cotton", "Rest often"],
          nottodo: ["Avoid outdoor work", "Don't skip water", "No heavy meals", "Avoid pets in sun", "No dark clothes"],
          eat: ["Curd rice", "Mint water", "Juices", "Lassi", "Boiled sprouts"],
          precaution: ["Avoid sunstroke", "Stay shaded", "Wear hat", "Take ORS", "Avoid junk food"]
        }
      };

      const d = data[key] || { todo: [], nottodo: [], eat: [], precaution: [] };
      return `
        <div class="section-title">‚úîÔ∏è What to do</div><ul>${d.todo.map(i => `<li>${i}</li>`).join("")}</ul>
        <div class="section-title">‚ùå What not to do</div><ul>${d.nottodo.map(i => `<li>${i}</li>`).join("")}</ul>
        <div class="section-title">üç≤ What to eat</div><ul>${d.eat.map(i => `<li>${i}</li>`).join("")}</ul>
        <div class="section-title">‚ö†Ô∏è Precautions</div><ul>${d.precaution.map(i => `<li>${i}</li>`).join("")}</ul>`;
    }

    async function submitAdvice() {
      const advice = document.getElementById("userAdvice").value.trim();
      if (!advice) return alert("Please enter advice");
      try {
        const response = await fetch('http://localhost:5000/api/advice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: advice })
        });
        const result = await response.json();
        if (response.ok) {
          alert("‚úÖ Advice submitted successfully!");
          document.getElementById("userAdvice").value = "";
        } else {
          alert("üö® Error: " + result.error);
        }
      } catch (err) {
        alert("üö® Submission failed.");
        console.error(err);
      }
    }

    function toggleFloatingObjects() {
      const container = document.getElementById('floatingContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    window.onload = () => {
      document.querySelectorAll('.floating-object').forEach(obj => {
        obj.addEventListener('click', () => {
          obj.classList.add('bounce');
          setTimeout(() => obj.classList.remove('bounce'), 500);
        });
      });
    };
  </script>
</body>
</html>
